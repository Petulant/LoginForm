<ion-header>

  <ion-navbar color="pink">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>REGISTER</h3>

    <h6>Please fill in this form to create an account.</h6>
  
  <form [formGroup]="person"> 

    <ion-item>
    
        <ion-input type="text" formControlName="name" placeholder="Name"></ion-input>
       </ion-item>
       <div *ngIf="person.controls.name.invalid && person.controls.name.dirty">  
       </div>
       <div class="error" *ngIf="person.get('name').hasError('minlength') && person.get('name').touched">
          Minimum 4 characters
        </div>
        <div class="error" *ngIf="person.get('name').hasError('maxlength') && person.get('name').touched">
            Maximum 30 characters
          </div>
    
        <ion-item>
         <ion-input type="text" formControlName="surname" placeholder="Surname" ></ion-input>
           </ion-item>
           <div *ngIf="person.controls.surname.invalid && person.controls.surname.dirty">
           </div>
           <div class="error" *ngIf="person.get('surname').hasError('minlength') && person.get('surname').touched">
              Minimum 4 characters
            </div>
            <div class="error" *ngIf="person.get('surname').hasError('maxlength') && person.get('surname').touched">
                Maximum 30 characters
              </div>

           <ion-item>
              <ion-input type="text" formControlName="gender" placeholder="Gender"></ion-input>
                </ion-item>
             
                <div *ngIf="person.controls.gender.invalid && person.controls.gender.dirty">
                </div> 
         
           <ion-item>
             <ion-input type="text" formControlName="Email" placeholder="Email"></ion-input>
               </ion-item>
               <div *ngIf="person.controls.Email.invalid && person.controls.Email.dirty">
               </div> 
               <div class="error" *ngIf="person.get('Email').hasError('required') && person.get('Email').touched">
                Please input your email
              </div>
              <div class="error" *ngIf="person.get('Email').hasError('pattern') && person.get('Email').touched">
                Email address invalid
              </div>

               <ion-item>
                <ion-input type="text" formControlName="password" placeholder="Password"></ion-input>
                  </ion-item>
                  <div *ngIf="person.controls.password.invalid && person.controls.password.dirty">
                  </div> 

                  <div class="error" *ngIf="person.get('password').hasError('required') && person.get('password').touched">
                    Please input your password
                  </div>

                  <div class="error" *ngIf="person.get('password').hasError('minlength') && person.get('password').touched">
                    Minimum 6 characters
                  </div>

                  <div class="error" *ngIf="person.get('password').hasError('maxlength') && person.get('password').touched">
                    Maximum 12 characters
                  </div>
            
           </form><br><br>
    
           <ion-grid >
           <ion-row>
           <ion-col col-8 col-sm><button ion-button round color="pink" (click)=register(person)>REGISTER</button></ion-col>
           <ion-col col-4 col-sm><button ion-button  round color="pink" (click)=signIn()>SIGN-IN</button></ion-col>
          </ion-row>
          </ion-grid>

       
          

</ion-content>
